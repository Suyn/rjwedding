<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>重置密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />




  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="{{ static_url('images/regist.ico') }}">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{{ static_url('css/sign_css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ static_url('css/sign_css/animate.css') }}">
	<link rel="stylesheet" href="{{ static_url('css/sign_css/style.css') }}">

	<!-- Modernizr JS -->
	<script src="{{ static_url('js/sign_js/modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
		<script src="{{ static_url('js/sign_js/respond.min.js') }}"></script>
		<![endif]-->

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">


					<!-- Start Sign In Form -->
					<form action="/forget/found_password" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						{% module xsrf_form_html() %}
						<h2>重置密码</h2>
						<input type="hidden" class="user_email" id="e_mail" name="e_mail" value="{{ e_mail }}" autocomplete="off">
						<input type="hidden" class="user_code" id="code" name="code" value="{{ code }}" autocomplete="off">
						<div class="form-group" id="error">
							<!--<div class="alert alert-success" role="alert"></div>-->
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password1" name="password1" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" autocomplete="off">
						</div>
						<div class="form-group">
							<input type="submit" value="确 认" class="btn btn-primary" id="found_submit">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy;2017 All Rights Reserved.</small></p></div>
			</div>
		</div>

	<!-- jQuery -->
	<script src="{{ static_url('js/sign_js/jquery.min.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ static_url('js/sign_js/bootstrap.min.js') }}"></script>
	<!-- Placeholder -->
	<script src="{{ static_url('js/sign_js/jquery.placeholder.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ static_url('js/sign_js/jquery.waypoints.min.js') }}"></script>
	<!-- Main JS -->
	<script src="{{ static_url('js/sign_js/main.js') }}"></script>
	<script src="{{ static_url('js/sign_js/found_password.js') }}"></script>

	</body>
</html>
