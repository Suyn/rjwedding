		<div class="container">

					<form action="/forget" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">

						<h2>忘记密码</h2>
						<div class="form-group" id="error">
						</div>
						<div class="form-group">

							<input type="email" class="form-control" id="email" name="e_mail" placeholder="邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<p><a href="/login">登录</a> 或 <a href="/regist">注册</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="发送邮件" class="btn btn-primary" id="forget_submit">

					</form>
