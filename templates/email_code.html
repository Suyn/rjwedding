	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>邮箱验证</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="{{ static_url('images/forget.ico') }}">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{{ static_url('css/sign_css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ static_url('css/sign_css/animate.css') }}">
	<link rel="stylesheet" href="{{ static_url('css/sign_css/style.css') }}">

	<!-- Modernizr JS -->
	<script src="{{ static_url('js/sign_js/modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
		<script src="{{ static_url('js/sign_js/respond.min.js') }}"></script>
		<![endif]-->

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">


					<!-- Start Sign In Form -->
					<form action="/email_code" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						{% module xsrf_form_html() %}
						<h2>邮箱验证</h2>
                        <div>请留意您的邮箱<span style="color: #00b3ee">{{ user_email }}</span></div>
						<div class="form-group" id="error">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="text" class="form-control" id="email" name="email_code" placeholder="请输入您的邮箱验证码" autocomplete="off">
                            <input type="hidden" class="form-control" id="email_num" name="email_code" value="{{ user_email }}" autocomplete="off">
						</div>
                        <div class="form-group">
							<p>回到<a href="/regist">注册</a>页</p>
						</div>
						<div class="form-group">
							<input type="submit" value="确 定" class="btn btn-primary" id="email_code_submit">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy;2017 All Rights Reserved.</small></p></div>
			</div>
		</div>



	<!-- jQuery -->
	<script src="{{ static_url('js/sign_js/jquery.min.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ static_url('js/sign_js/bootstrap.min.js') }}"></script>
	<!-- Placeholder -->
	<script src="{{ static_url('js/sign_js/jquery.placeholder.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ static_url('js/sign_js/jquery.waypoints.min.js') }}"></script>
	<!-- Main JS -->
	<script src="{{ static_url('js/sign_js/main.js') }}"></script>


	<script src="{{ static_url('js/sign_js/regist_email.js') }}"></script>

	</body>
</html>
